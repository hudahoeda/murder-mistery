<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="depotGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="200" fill="url(#depotGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="150" width="400" height="50" fill="#7f8c8d" opacity="0.8"/>
  
  <!-- Back Wall -->
  <rect x="0" y="0" width="400" height="150" fill="#34495e" opacity="0.6"/>
  
  <!-- Toolbox (coordinates: 45, 60) -->
  <g id="toolbox">
    <rect x="35" y="110" width="30" height="20" fill="#e74c3c" stroke="#c0392b" stroke-width="1" filter="url(#shadow)"/>
    <rect x="37" y="105" width="26" height="8" fill="#c0392b"/>
    <text x="48" y="145" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial, sans-serif">Toolbox</text>
  </g>
  
  <!-- Workbench (coordinates: 120, 45) -->
  <g id="workbench">
    <rect x="100" y="120" width="50" height="30" fill="#8b4513" filter="url(#shadow)"/>
    <rect x="105" y="115" width="40" height="5" fill="#a0522d"/>
    <rect x="103" y="150" width="4" height="20" fill="#654321"/>
    <rect x="143" y="150" width="4" height="20" fill="#654321"/>
    <text x="125" y="185" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial, sans-serif">Workbench</text>
  </g>
  
  <!-- Hidden Locker (coordinates: 300, 70) - EVIDENCE -->
  <g id="hidden-locker">
    <rect x="285" y="100" width="35" height="50" fill="#34495e" stroke="#2c3e50" stroke-width="2" filter="url(#shadow)"/>
    <rect x="290" y="105" width="25" height="40" fill="#2c3e50"/>
    <circle cx="312" cy="125" r="2" fill="#f39c12"/>
    <!-- Slightly ajar door -->
    <rect x="312" y="105" width="3" height="40" fill="#1a252f"/>
    <!-- Hidden wrench (partially visible) -->
    <rect x="313" y="130" width="8" height="2" fill="#8b0000" opacity="0.7"/>
    <text x="302" y="175" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial, sans-serif">Locker</text>
  </g>
  
  <!-- Oil Drums (coordinates: 200, 80) -->
  <g id="oil-drums">
    <ellipse cx="195" cy="150" rx="15" ry="20" fill="#2c3e50" filter="url(#shadow)"/>
    <ellipse cx="215" cy="150" rx="15" ry="20" fill="#34495e" filter="url(#shadow)"/>
    <rect x="190" y="130" width="10" height="5" fill="#e74c3c"/>
    <rect x="210" y="130" width="10" height="5" fill="#e74c3c"/>
    <text x="205" y="185" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial, sans-serif">Oil Drums</text>
  </g>
  
  <!-- Ceiling lights -->
  <ellipse cx="100" cy="20" rx="20" ry="8" fill="#f1c40f" opacity="0.8"/>
  <ellipse cx="300" cy="20" rx="20" ry="8" fill="#f1c40f" opacity="0.8"/>
  
  <!-- Pipes and industrial elements -->
  <rect x="0" y="30" width="400" height="5" fill="#7f8c8d" opacity="0.6"/>
  <rect x="50" y="35" width="3" height="40" fill="#95a5a6"/>
  <rect x="200" y="35" width="3" height="40" fill="#95a5a6"/>
  <rect x="350" y="35" width="3" height="40" fill="#95a5a6"/>
</svg>